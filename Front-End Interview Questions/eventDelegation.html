<!-- Example - 1 of EVENT DELEGATION  --> -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- because of event bubbling event will propapgating up to parent elt whenever any of the child will get clicked -->
    <div id="categories"> Categories
       <li id="laptop">Laptops</li>
       <li id="camera">Camera</li>
       <li id="cycle">Cycle</li>
    </div>

    <script>
        document.querySelector("#categories")
            .addEventListener('click', (e)=>{
                // if(e.target.id == "laptop"){
                //     window.location.href = "/"+e.target.id
                // }
                console.log(e)

                if(e.target.tagName == "LI"){
                    window.location.href = "/"+e.target.id
                }

                console.log(e.target);
                console.log(e.currentTarget);
            })
    </script>
    
</body>
</html>
