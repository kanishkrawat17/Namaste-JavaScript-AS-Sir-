<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     


    </style>
</head>
<body>
    <button id="btn">Get users from API</button>
    <h3> Users </h3>
    <div id = "users-container"></div>
</body>
<script>
    document.getElementById('btn')
        .addEventListener("click", loadUsers);

    function loadUsers(){
        const xhr = new XMLHttpRequest();
        console.log(xhr)
        // xhr.open( HTTP method , url , asynchronous)
        xhr.open("GET", "https://api.github.com/users", true);
        xhr.onload = function(){
            if(this.status == 200 ){
               console.log( JSON.parse(this.responseText))
               let users =  JSON.parse(this.responseText);
               var output = "";
               for(let i = 0 ; i <users.length ; i++ ){
                   output += `<img src = "${users[i].avatar_url} height ="70" width ="70" ></img>
                        <li text-decoration = "none">Id : ${users[i].id}</li>
                        <li text-decoration = "none">Name : ${users[i].login}</li>`
                
               }
               document.getElementById("users-container").innerHTML = output
            } 
        } 
        xhr.send();
    }


</script>
</html>
